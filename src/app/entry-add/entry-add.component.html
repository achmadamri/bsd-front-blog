<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header card-header-danger">
            <h4 class="card-title">Entry Add</h4>
            <p class="card-category">Add new Entry</p>
          </div>
          <div class="card-body">
            <form>
              <div class="row">
                <div class="col-md-12">
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="Title" type="text" [(ngModel)]="entryAddRequest.tbEntry.tbeTitle" name="tbeTitle">
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <ckeditor [editor]="editor" [(ngModel)]="entryAddRequest.tbEntry.tbeContent" name="tbeContent"></ckeditor>
                </div>
              </div>
              <button mat-raised-button type="submit" class="btn btn-success pull-right" [disabled]="clicked" (click)="save();">Save</button>
              <button mat-raised-button type="button" class="btn btn-success pull-right" [disabled]="clicked" (click)="back();">Back</button>
              <div class="clearfix"></div>              
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
