<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-body table-responsive">
            <input type="button" style="padding: 2px 15px;" class="btn btn-warning" value="login" [disabled]="clicked" [routerLink]="['/user-login']"/>
            <br><br>
            <table class="table table-hover">
              <tbody *ngIf="this.getEntryListResponse.lstViewUserEntry[0].tbeId != undefined">
                <tr *ngFor="let viewUserEntry of getEntryListResponse.lstViewUserEntry; let i = index">
                  <td>
                    {{viewUserEntry.tbuEmail}} - {{viewUserEntry.tbeCreateDate | date: 'M/dd/yyyy HH:mm:ss'}}
                    <br>
                    {{viewUserEntry.tbeTitle}}
                    <br>
                    <input type="button" style="padding: 2px 15px;" class="btn btn-warning" value="view" [disabled]="clicked" [routerLink]="['/entry-post', viewUserEntry.tbeId]"/>
                  </td>
                </tr>
              </tbody>
            </table>            
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
